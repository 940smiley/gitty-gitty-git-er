name: Deploy GitHub Pages site

# Trigger deployment on pushes to main branch
on:
  push:
    branches: [main]
  # Trigger deployment on pull requests to main branch
  pull_request:
    branches: [main]
  # Allow manual triggering of the workflow
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Environment variables available to all jobs and steps
env:
  NODE_VERSION: 18

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci && cd ..
        
      - name: Build client
        env:
          # Set any environment variables needed for the build
          VITE_GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          VITE_API_URL: ${{ vars.API_URL || 'https://api.gitty-gitty-git-er.example.com' }}
          # Set production mode
          NODE_ENV: production
          # GitHub Pages environment
          GITHUB_PAGES: true
          # Base path from configure-pages step
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: cd client && npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./client/dist

  # Deployment job
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main branch, not on pull requests
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
