    <!-- Debug styles -->
    <style>
      #debug-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-family: monospace;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 10000;
        display: none;
      }
      
      #debug-container.visible {
        display: block;
      }
      
      #debug-container .error {
        color: #ff5555;
        margin: 5px 0;
      }
      
      #debug-container .info {
        color: #55ff55;
        margin: 5px 0;
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .dark-mode #app-loading {
        background-color: #0d1117;
        color: white;
      }
      
      #app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #app-loading h1 {
        color: #2da44e;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #2da44e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body>
    <!-- Loading screen shown until React app mounts -->
    <div id="app-loading">
      <h1>Gitty-Gitty-Git-Er</h1>
      <div class="spinner"></div>
      <p>Loading application...</p>
    </div>
    
    <!-- Debug container for error messages -->
    <div id="debug-container">
      <h3>Debug Information</h3>
      <div id="debug-messages"></div>
      <button onclick="document.getElementById('debug-container').classList.toggle('visible')">Toggle Debug Panel</button>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service worker registration fallback (if VitePWA plugin doesn't handle it) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(error => {
              console.log('SW registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- Offline support notification -->
    <script>
      window.addEventListener('online', () => {
        document.body.classList.remove('offline');
        if (window.updateOnlineStatus) {
          window.updateOnlineStatus(true);
        }
      });
      
      window.addEventListener('offline', () => {
        document.body.classList.add('offline');
        if (window.updateOnlineStatus) {
          window.updateOnlineStatus(false);
        }
      });
    </script>
    
    <!-- Debug and error handling script -->
    <script>
      // Define debug functions
      window.appDebug = {
        log: function(message, type = 'info') {
          console.log(message);
          const container = document.getElementById('debug-messages');
          if (container) {
            const msgElement = document.createElement('div');
            msgElement.className = type;
            msgElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(msgElement);
            container.scrollTop = container.scrollHeight;
            document.getElementById('debug-container').classList.add('visible');
          }
        },
        error: function(message, error) {
          console.error(message, error);
          const errorDetails = error ? `: ${error.message}` : '';
          this.log(`ERROR: ${message}${errorDetails}`, 'error');
        }
      };
      
      // Global error handler
      window.addEventListener('error', function(event) {
        window.appDebug.error('Uncaught error', event.error);
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(event) {
        window.appDebug.error('Unhandled promise rejection', event.reason);
      });
      
      // Environment variables check
      setTimeout(function() {
        if (window.location.pathname !== '/login' && !document.querySelector('.auth-layout')) {
          window.appDebug.log('Checking app initialization...', 'info');
          
          if (!window.React) {
            window.appDebug.error('React library is not loaded');
          }
          
          // Check if environment variables are loaded
          if (typeof import.meta !== 'undefined' && import.meta.env) {
            window.appDebug.log('Environment variables loaded', 'info');
            
            if (!import.meta.env.VITE_API_URL) {
              window.appDebug.error('VITE_API_URL is not set');
            }
          } else {
            window.appDebug.error('Environment variables not available');
          }
          
          // Check if root element is populated
          const rootElement = document.getElementById('root');
          if (rootElement && rootElement.children.length === 0) {
            window.appDebug.error('Root element is empty - React app may have failed to mount');
          }
        }
      }, 3000);
      
      // Hide loading screen when app is ready
      document.addEventListener('DOMContentLoaded', function() {
        window.appDebug.log('DOM loaded', 'info');
        
        // Check if dark mode should be enabled
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDarkMode) {
          document.documentElement.classList.add('dark-mode');
        }
        
        // Hide loading screen when React app mounts or after timeout
        const hideLoading = function() {
          const loadingElement = document.getElementById('app-loading');
          if (loadingElement) {
            loadingElement.classList.add('hidden');
            setTimeout(function() {
              loadingElement.style.display = 'none';
            }, 500);
          }
        };
        
        // Try to detect React app mounting
        const observer = new MutationObserver(function(mutations) {
          for (const mutation of mutations) {
            if (mutation.addedNodes.length > 0) {
              hideLoading();
              observer.disconnect();
              break;
            }
          }
        });
        
        observer.observe(document.getElementById('root'), { childList: true });
        
        // Fallback - hide loading screen after timeout
        setTimeout(hideLoading, 5000);
      });
    </script>
